<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Clefeel Luxury Perfumes</title>
  <meta name="description" content="Sign in to your Clefeel account to access your orders, wishlist, and more.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../images/logo.png">
</head>
<body>
  <!-- Auth Page -->
  <div class="auth-page">
    <div class="auth-container">
      <!-- Visual Side -->
      <div class="auth-visual">
        <img src="https://images.unsplash.com/photo-1594035910387-fea47794261f?w=800&q=80" alt="Luxury Perfume">
        <div class="auth-visual-content">
          <div class="auth-visual-logo">CLE<span style="color: #CFBF6D;">FEEL</span></div>
          <p class="auth-visual-text">Welcome back to the world of luxury fragrances.</p>
        </div>
      </div>
      
      <!-- Form Side -->
      <div class="auth-form-wrapper">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to access your account</p>
        
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          
          <div class="auth-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary auth-submit" id="loginBtn">
            Sign In
          </button>
        </form>
        
        <div class="auth-divider">or continue with</div>
        
        <div class="social-login">
          <button type="button" class="social-btn" id="googleLogin">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
        </div>
        
        <p class="auth-footer">
          Don't have an account? <a href="register.html">Create one</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Scripts -->
  <script src="../js/main.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
