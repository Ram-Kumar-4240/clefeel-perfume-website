<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Clefeel Perfumes</title>
  <meta name="description" content="Create your Clefeel account to start shopping for premium perfumes.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <script src="/js/main.js"></script>
  
  <main class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo">Cle<span>feel</span></a>
        <h1>Create Account</h1>
        <p>Join us to discover your signature scent</p>
      </div>
      
      <form id="register-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" class="form-input" id="firstName" placeholder="John" required>
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-input" id="lastName" placeholder="Doe" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" id="phone" placeholder="+91 98765 43210">
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="At least 6 characters" required minlength="6">
        </div>
        
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" id="confirmPassword" placeholder="••••••••" required>
        </div>
        
        <label style="display: flex; align-items: flex-start; gap: 8px; font-size: 0.875rem; margin-bottom: 24px; cursor: pointer;">
          <input type="checkbox" id="agree" required style="width: 16px; height: 16px; margin-top: 2px; accent-color: var(--color-primary);">
          <span>I agree to the <a href="/terms.html" style="color: var(--color-primary);">Terms of Service</a> and <a href="/privacy.html" style="color: var(--color-primary);">Privacy Policy</a></span>
        </label>
        
        <button type="submit" class="btn btn-primary btn-full btn-lg" id="register-btn">
          Create Account
        </button>
      </form>
      
      <div class="auth-footer">
        Already have an account? <a href="/login.html">Sign in</a>
      </div>
    </div>
  </main>
  
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        Clefeel.toast.error('Passwords do not match');
        return;
      }
      
      const btn = document.getElementById('register-btn');
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner"></div> Creating account...';
      
      try {
        const response = await Clefeel.api.auth.register({
          email: document.getElementById('email').value,
          password: password,
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          phone: document.getElementById('phone').value
        });
        
        Clefeel.utils.setToken(response.token);
        Clefeel.utils.setUser(response.user);
        
        Clefeel.toast.success('Account created successfully!');
        window.location.href = '/';
        
      } catch (error) {
        Clefeel.toast.error(error.message || 'Failed to create account');
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
    
    // Check if already logged in
    if (Clefeel.utils.isLoggedIn()) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
