<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - Clefeel Perfumes</title>
  <meta name="description" content="Manage your account, view order history, and update your preferences.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    .account-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 40px;
      padding-top: 100px;
    }
    .account-sidebar {
      background: var(--color-white);
      border-radius: var(--radius-lg);
      padding: 24px;
      height: fit-content;
    }
    .account-nav {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .account-nav a {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      transition: var(--transition);
    }
    .account-nav a:hover,
    .account-nav a.active {
      background: var(--color-bg-alt);
      color: var(--color-primary);
    }
    .account-content {
      background: var(--color-white);
      border-radius: var(--radius-lg);
      padding: 32px;
    }
    .order-table {
      width: 100%;
      border-collapse: collapse;
    }
    .order-table th,
    .order-table td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid var(--color-border);
    }
    .order-table th {
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
    }
    .status-pending { background: #FFF3CD; color: #856404; }
    .status-confirmed { background: #D4EDDA; color: #155724; }
    .status-shipped { background: #CCE5FF; color: #004085; }
    .status-delivered { background: #D4EDDA; color: #155724; }
    .status-cancelled { background: #F8D7DA; color: #721C24; }
  </style>
</head>
<body>
  <script src="/js/main.js"></script>
  
  <main class="account-page">
    <div class="container">
      <div class="account-layout">
        <aside class="account-sidebar">
          <div style="text-align: center; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--color-border);">
            <div style="width: 64px; height: 64px; background: var(--color-bg-alt); border-radius: 50%; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">ðŸ‘¤</div>
            <p style="font-weight: 500;" id="user-name">Loading...</p>
            <p style="font-size: 0.875rem; color: var(--color-text-secondary);" id="user-email"></p>
          </div>
          
          <nav class="account-nav">
            <a href="#orders" class="active" onclick="showSection('orders')">My Orders</a>
            <a href="#profile" onclick="showSection('profile')">Profile Settings</a>
            <a href="#addresses" onclick="showSection('addresses')">Addresses</a>
            <a href="#" onclick="logout()">Logout</a>
          </nav>
        </aside>
        
        <div class="account-content">
          <!-- Orders Section -->
          <div id="orders-section">
            <h2 style="margin-bottom: 24px;">My Orders</h2>
            <div id="orders-list">
              <p style="color: var(--color-text-secondary);">Loading orders...</p>
            </div>
          </div>
          
          <!-- Profile Section -->
          <div id="profile-section" style="display: none;">
            <h2 style="margin-bottom: 24px;">Profile Settings</h2>
            <form id="profile-form">
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-input" id="profile-firstName">
                </div>
                <div class="form-group">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-input" id="profile-lastName">
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="profile-email" readonly style="background: var(--color-bg-alt);">
              </div>
              <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-input" id="profile-phone">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
          
          <!-- Addresses Section -->
          <div id="addresses-section" style="display: none;">
            <h2 style="margin-bottom: 24px;">Saved Addresses</h2>
            <p style="color: var(--color-text-secondary);">Address management coming soon.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    // Check if logged in
    if (!Clefeel.utils.isLoggedIn()) {
      window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
    }
    
    let currentUser = null;
    
    async function loadUserData() {
      try {
        const { user } = await Clefeel.api.auth.getMe();
        currentUser = user;
        
        document.getElementById('user-name').textContent = `${user.firstName || ''} ${user.lastName || ''}`.trim() || user.email;
        document.getElementById('user-email').textContent = user.email;
        
        // Pre-fill profile form
        document.getElementById('profile-firstName').value = user.firstName || '';
        document.getElementById('profile-lastName').value = user.lastName || '';
        document.getElementById('profile-email').value = user.email;
        document.getElementById('profile-phone').value = user.phone || '';
        
      } catch (error) {
        console.error('Failed to load user:', error);
        logout();
      }
    }
    
    async function loadOrders() {
      try {
        const { orders } = await Clefeel.api.orders.getMyOrders();
        const container = document.getElementById('orders-list');
        
        if (orders.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 40px;">
              <p style="color: var(--color-text-secondary); margin-bottom: 16px;">No orders yet</p>
              <a href="/shop.html" class="btn btn-primary">Start Shopping</a>
            </div>
          `;
          return;
        }
        
        container.innerHTML = `
          <table class="order-table">
            <thead>
              <tr>
                <th>Order #</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              ${orders.map(order => `
                <tr>
                  <td><strong>#${order.order_number}</strong></td>
                  <td>${Clefeel.utils.formatDate(order.created_at)}</td>
                  <td>${Clefeel.utils.formatPrice(order.total_amount)}</td>
                  <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                  <td><a href="#" onclick="viewOrder(${order.id})" style="color: var(--color-primary); font-size: 0.875rem;">View</a></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        document.getElementById('orders-list').innerHTML = `
          <p style="color: var(--color-error);">Failed to load orders</p>
        `;
      }
    }
    
    function showSection(section) {
      document.querySelectorAll('.account-nav a').forEach(a => a.classList.remove('active'));
      document.querySelector(`a[href="#${section}"]`).classList.add('active');
      
      document.getElementById('orders-section').style.display = section === 'orders' ? 'block' : 'none';
      document.getElementById('profile-section').style.display = section === 'profile' ? 'block' : 'none';
      document.getElementById('addresses-section').style.display = section === 'addresses' ? 'block' : 'none';
    }
    
    function viewOrder(orderId) {
      Clefeel.toast.success('Order details coming soon');
    }
    
    async function logout() {
      Clefeel.utils.removeToken();
      Clefeel.utils.removeUser();
      window.location.href = '/';
    }
    
    // Profile form
    document.getElementById('profile-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        await Clefeel.api.auth.updateProfile({
          firstName: document.getElementById('profile-firstName').value,
          lastName: document.getElementById('profile-lastName').value,
          phone: document.getElementById('profile-phone').value
        });
        
        Clefeel.toast.success('Profile updated');
        loadUserData();
      } catch (error) {
        Clefeel.toast.error(error.message);
      }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      loadUserData();
      loadOrders();
    });
  </script>
</body>
</html>
